<div class="nav-prev-next">
    {{ $mysection := ($.Site.GetPage "section" .Section).Pages }}
    {{ if .NextInSection }}
    <a href="{{ .NextInSection.Permalink }}" class="nowrap nav-prev"><i class="fa fa-chevron-right"></i></a>
    {{ else }}
    {{range last 1 $mysection }}
    <a href="{{ .Permalink }}" class="nowrap nav-prev"><i class="fa fa-chevron-right"></i></a>
    {{ end }}
    {{ end }}

    {{ if .PrevInSection }}
    <a href="{{ .PrevInSection.Permalink }}" class="nowrap nav-next"><i class="fa fa-chevron-left"></i></a>
    {{ else }}
    {{ range first 1 $mysection }}
    <a href="{{ .Permalink }}" class="nowrap nav-next"><i class="fa fa-chevron-right"></i></a>
    {{ end }}
    {{ end }}
</div>
