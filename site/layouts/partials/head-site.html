<head>
  <meta charset="utf-8">
  <title>{{ if and (.Title) (not (eq .Permalink "/")) }}{{ .Title | plainify }} â€“ {{ $.Site.Params.appTitleShort }}{{ else }}{{ $.Site.Title }}{{ end }}</title>
  {{ partial "head-common" . }}
  <meta name="description" content="{{ .Site.Params.appDescription }}" />
  <link rel="image_src" href="{{ .Site.Params.appImage }}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:image" content="{{ .Site.Params.appImage }}" />
  <meta name="twitter:title" content="{{ .Site.Params.appTitle }}" />
  <meta name="twitter:description" content="{{ .Site.Params.appDescription }}" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ .Site.Params.appTitle }}" />
  <meta property="og:description" content="{{ .Site.Params.appDescription }}" />
  <meta property="og:url" content="{{ .Site.Params.appSitemapUrl }}{{ .Permalink }}" />
  <meta property="og:image" content="{{ .Site.Params.appImage }}" />
</head>
