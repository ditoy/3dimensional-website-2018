<div class="card equalize">
    <a href="{{ .Permalink }}">
        <div class="card-inner">
            {{ if .Params.image }}
                <div class="featuredimageWrapper">
                    <div class="featuredimage" style="background-image: url('{{ .Params.image }}-/scale_crop/400x300/center/');" title="{{ .Params.title }}"></div>
                </div>
            {{ end }}

            <h3>{{ .Title}}</h3>
            <div class="function">
	            <p>
                {{ if .Params.function }}
                    {{ .Params.function }}
                {{ end }}
	            </p>
            </div>
        </div>
    </a>
    <div class="clear"></div>
</div>
