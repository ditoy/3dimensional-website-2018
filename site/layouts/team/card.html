<div class="card equalize">
    <a href="{{ .Permalink }}">
        <div class="card-inner">
            {{ if .Params.imagethumb }}
                <div class="featuredimageWrapper">
                    <div class="featuredimage" style="background-image: url('{{ .Params.imagethumb }}');" title="{{ .Params.title }}"></div>
                </div>
            {{ end }}

            <h3>{{ .Title}}</h3>
            <div class="function">
                {{ if .Params.function }}
                    {{ .Params.function }}
                {{ end }}
            </div>
        </div>
    </a>
    <div class="clear"></div>
</div>
