<!doctype html>
<html lang="de">
{{partial "head-site" . }}
{{ partial "body" . }}
<div class="wrapper">
    {{ partial "header" . }}

    <div class="projects" id="projects-filterable">
        <div class="container">

            <h1>{{ .Title }}</h1>

            {{ .Content }}

            <div class="spacer-3x"></div>

            <div class="row">
                <div class="col-2 hide-on-small"></div>
                <div class="col-4">
                    <label for="kompetenzen">Kompetenzen</label>
                        <input type="hidden" id="kompetenzen">
                </div>
                <div class="col-4">
                    <label for="aufgaben">Aufgabenbereich</label>
                        <select id="aufgaben">
                            <option>bla</option>
                            <option>blo</option>
                        </select>
                </div>
                <div class="col-2 hide-on-small"></div>
            </div>

            <div class="spacer-3x"></div>

            <div class="cards" id="project-list">
                <div class="cards-sizer"></div>
                    <ul class="no-bullet list">
                    </ul>
            </div>
            <div class="clear"></div>

        </div>
    </div>

    <div class="spacer-10x"></div>

    {{ partial "footer" . }}
</div>
<script>
    var activityList = [ {{ range $index, $element := .Site.Params.referenceActivities }}{{ if $index }}, {{ end }}"{{ $element }}"{{ end }} ];
    var competenceList = [ {{ range $index, $element := .Site.Params.referenceCompetences }}{{ if $index }}, {{ end }}"{{ $element }}"{{ end }} ];
    // console.log(competenceList);
</script>
</body>
{{partial "javascript" . }}
</html>
