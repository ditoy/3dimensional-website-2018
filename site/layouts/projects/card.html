<div class="card">
    <a href="{{ .Permalink }}">
        <div class="card-inner">
            {{ if .Params.imagethumb }}
                <div class="featuredimageWrapper">
                    <div class="featuredimage" style="background-image: url('{{ .Params.imagethumb }}');" aria-label="{{ .Params.title }}"></div>
                </div>
            {{ end }}
        </div>
        <h3>{{ .Title}}</h3>
    </a>
</div>
