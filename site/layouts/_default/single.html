<!doctype html>
<html lang="de">
    {{ partial "head-single" . }}
    {{ partial "body" . }}
        <div class="wrapper">
            {{ partial "header" . }}

            <div class="stripe">
                <div class="container main">
                    <h1>{{ .Title }}</h1>
                    <article>
                        {{ .Content }}
                    </article>
                </div>
            </div>

            {{ partial "footer" . }}
        </div>
    </body>
    {{ partial "schema/global" . }}
    {{ partial "javascript" . }}
</html>
