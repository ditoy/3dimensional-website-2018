<!doctype html>
<html lang="de">
{{partial "head-site" . }}
{{ partial "body" . }}
<div class="wrapper">
    {{ partial "header" . }}

    <div class="container main">
        <h1>{{ .Title }}</h1>

        {{ .Content }}

        <div class="spacer-3x"></div>

        <div class="cards">
            {{  range $index, $page := .Data.Pages.ByParam "position" }}
                {{ .Render "card" }}
            {{ end }}
        </div>
        <div class="clear"></div>
    </div>

    <div class="spacer-10x"></div>

    {{ partial "footer" . }}
</div>
</body>
{{partial "javascript" . }}
</html>
